<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/rgbGame.css">
</head>

<body>
    <div class="top-bar"> Which Color is: <br>
        <div class="rgb"></div>
    </div>
    <div class="mid-bar">
        <div class="container-fluid">
            <span class="new-colors">New Colors</span>
            <span class="tip"></span>
            <span class="float-button">
                <span class="mode">EASY</span>
                <span class="mode activeLevel">MIDu</span>
                <span class="mode">HARD</span>
            </span>
        </div>
    </div>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square hide"></div>
        <div class="square hide"></div>
        <div class="square hide"></div>

    </div>


    <script src="./js/rgbGame.js"></script>
</body>

</html>
